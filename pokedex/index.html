<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pokédex</title>
        <link rel="stylesheet" type="text/css" href="/pokedex/styles.css">
    </head>

    <header>
        <div class="title-box">
            <div class="container-header">
                <img src="/pokedex/img/pokeball.png" alt="logo pokedex" width="40" height="40" style="float: left; margin-right: 20px; filter: grayscale(100%) contrast(10);" >
                <p> <b> POKÉDEX </b></p>
            </div>
        </div>
    </header>

    <body>
        <div class="container">
            <div class="columna-izquierda" style="display: flex; justify-content: center;">
                <div class="body-box">
                    <img src="/pokedex/img/Type_Fuego.webp" alt="logo fuego" width="40" height="40" style="float:left; filter: grayscale(100%);">
                    <p style="color: black; margin-top: 3px; display: flex; justify-content: center;"><b>CHARIZARD</b></p>
                    <img src="/pokedex/img/Charizard.png" alt="00005 Charizard" width="300" height="300" style=" filter: brightness(0);">
                </div>
            </div>
            <div class="columna-derecha">
                <div class="container body-box2">
                    <div class="columna-izquierda">
                        <ul>
                            <li class="li-label" style="margin-top: 30px;">
                                NO.
                            </li>
                            <li class="li-stat">
                                006
                            </li>
                            <li class="li-label">
                                TYPE
                            </li>
                            <li class="li-stat">
                                FIRE
                            </li>
                            <li class="li-label">
                                HEIGHT
                            </li>
                            <li class="li-stat" style="margin-bottom: 50px;">
                                1.7 m
                            </li>
                        </ul>
                    </div>
                    <div class="columna-derecha">
                        <ul>
                            <li class="li-label" style="margin-top: 30px;">
                                LEVEL
                            </li>
                            <li class="li-stat">
                                100
                            </li>
                            <li class="li-label">
                                HABILITY
                            </li>
                            <li class="li-stat">
                                FLAMES
                            </li>
                            <li class="li-label">
                                WEIGHT
                            </li>
                            <li class="li-stat" style="margin-bottom: 50px;">
                                90.5 Kg
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
          </div>
    </body>

                <br>
